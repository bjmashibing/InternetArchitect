spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-center

#哪个配置
# 存在 configserver ： consumer-dev.properties
spring.cloud.config.profile=dev
#git上的哪个分支
spring.cloud.config.label=test

#配置中心的配置
